name: 'nupkg-doctor'
description: 'Modifies .nupkg files and then pushes them to the GitHub registry'
author: 'radmacher'
branding:
  icon: 'box'
  color: 'blue'
inputs:
  directory:
    required: false
    description: 'Path to the directory containing the .nupkg file'
  repository:
    required: true
    description: 'To which repository this package belongs. (e.g. Hetkamp-DEV/HetkampToolbox)'
  token:
    required: true
    description: 'A Personal access token to push to the GitHub registry'
  push:
    required: false
    default: true
    description: 'Whether this function should run nuget push'
  skipduplicate:
    required: false
    default: true
    description: 'Whether the nuget push command should be run with the SkipDuplicate flag'
  version:
    required: false
    default: ""
    description: 'Include a SEMVER Version if you want to overwrite the Version'
  assemblyInfoPath:
    required: false
    default: ""
    description: 'Path to the AssemblyInfo.cs file. Only required if you want nupkg-doctor to update the Version info in that file'
  writeAssemblyInfo:
    required: false
    default: false
    description: 'Whether you want nupkg-doctor to write the verion to the AssemblyInfo.cs file'
runs:
  using: 'node16'
  main: 'dist/index.js'
